<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- First Image: Only src -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <!-- Second Image: src + alt -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion resting on a rock">

    <!-- Third Image: src + alt + title -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
         alt="A majestic lion resting on a rock" 
         title="The King of the Jungle">
  </body>
</html>
